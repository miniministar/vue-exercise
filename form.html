<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <label for="male">
    <input v-model="sex" type="radio" id="male" name="sex" value="男">男
  </label>
  <label for="female">
    <input v-model="sex" type="radio" id="female" name="sex"  value="女">女
  </label>
  <hr>
<!--  lazy 只有回车、失去焦点时才更新数据-->
  <input type="text" v-model.lazy="message">{{message}}<br>
<!--  number 数字类型-->
  <input type="text" v-model.lazy.number="age">{{age}}-{{typeof age}}<br>
<!--  v-model去除空格-->
  <input type="text" v-model.trim.lazy="username">{{username}}
  <hr>

  <input v-model="hobbies" type="checkbox" value="篮球">篮球
  <input v-model="hobbies" type="checkbox" value="羽毛球">羽毛球
  <input v-model="hobbies" type="checkbox" value="乒乓球">乒乓球
  <input v-model="hobbies" type="checkbox" value="足球">足球

  <select v-model="skills" multiple>
    <option value="java">java</option>
    <option value="javascript">javascript</option>
    <option value="php">php</option>
  </select>
</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      username:'lisi',
      sex:'男',
      age:19,
      message: 'Hello Vue.js!',
      firstName: '你贵拉斯',
      lastName: '开启',
      hobbies:[],
      skills:[]
    }, computed: {
    },methods: {
    }
  })

</script>
</body>
</html>
