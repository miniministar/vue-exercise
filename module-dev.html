<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 组件化</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
</div>
<script src="js/moduleA.js"></script>
<script>
  console.log(moduleA.flag);
  moduleA.myFunc('module development');
</script>

<!--ES使用模块化的方式引入js， type="module" 这样每一个js都有自己的作用域-->
<script src="./js/esExport.js" type="module"></script>
<script src="./js/esImport.js" type="module"></script>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: "app组件",
    }
  })
</script>
</body>
</html>
