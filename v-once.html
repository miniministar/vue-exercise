<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="js/vue.js"></script>
    <style type="text/css">
        .active{
            color: red;
        }
        .blod{
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <p v-once>{{ message }}</p>
        <p v-pre>{{text

        }}</p>

        <ul>
            <!-- 对象语法 -->
            <!-- <li :class="{类名: boolean}">1</li> -->
            <li :class="{active: isActive}">1</li>

            <!-- 数组语法 -->
            <li :class="['active', 'blod']">1</li>

            <li :class="getClass()">1</li>
        </ul>

        <ul>
            <li v-for="(item, index) in list" :class="{active: item.class}" @click="toActive(index)">{{item.text}}</li>
        </ul>
        <!-- <h2 :style="{key(属性名)：value(属性值)}"></h2> -->
        <h2 :style="{fontSize: h2fontsize + 'px', backgroundColor: finalColor}">style</h2>
        <button @click="clickActive">切换</button>

        <h3>{{fullName}}</h3>
    </div>
    <script>
    const app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            text: '<h2>你好</h2>',
            isActive: false,
            isblod: true,
            h2fontsize: '50',
            finalColor: 'red',
            list:[
            {text:'天天兄弟', class:false},
            {text:'歌声嘹亮', class:false},
            {text:'焦点访谈', class:false},
            ],
            firstName:'尼古拉斯',
            lastName: '赵氏'
        },
        methods:{
            clickActive: function(){
                this.isActive = !this.isActive;
            },
            toActive: function(index){
                this.list[index].class = !this.list[index].class;
            },
            getClass: function(){
                return {active: this.isActive, blod: this.isblod};
            }
        },
        computed:{
            fullName: function() {
                return this.firstName + ' ' + this.lastName;
            }
        }
    })
    </script>
</body>

</html>
