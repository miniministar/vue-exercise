<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
<!--  条件渲染时，可以使用key阻止vue底层的虚拟dom复用-->
  <input v-if="showError" type="text" key="username" placeholder="用户名">
  <input v-if="!showError" type="text" key="email" placeholder="email">
  用户名：<input type="text" v-model="username"> <span style="color: red;" v-if="showError">用户名最少6位</span>
  <button @click="btnClick(123, $event)">按钮</button>

</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      username:'',
      message: 'Hello Vue.js!',
      firstName: '你贵拉斯',
      lastName: '开启',
      showError: false,
    }, computed: {
      fullName: {
        get: function () {
          console.log('fullName');
          return this.firstName + ' ' + this.lastName;
        },
        set: function (newValue) {
          const names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
           console.log('=====================' + newValue);
        }
      }
    },methods: {
      getFullName: function () {
        console.log('method fullName');
        return this.firstName + ' ' + this.lastName;
      },
      btnClick(str, event) {
        console.log('l11111' + str);
        if(this.username.length < 6) {
          this.showError = true;
        }else {
          this.showError = false;
        }
      },
    }
  })

</script>
</body>
</html>
