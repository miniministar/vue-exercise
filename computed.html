<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
  <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
  <h3>{{ fullName }}</h3>
  <h3>{{ fullName }}</h3>
  <h3>{{ getFullName() }}</h3>
  <h3>{{ getFullName() }}</h3>
  <!--  在浏览器中通过$event 获取event对象-->
  <div @click="divClick" style="height: 100px; background-color: aquamarine;">
  <!-- 事件修饰符 .stop 阻止事件冒泡 .prevent 阻止默认事件-->
    <button @click.stop="btnClick(123, $event)">event按钮</button>
  </div>
  <form action="www.baidu.com">
    <input type="text" value="">
    <input type="submit" value="提交" @click.prevent="submitClick">
  </form>

<!--  监听键盘点击 .enter 监听回车-->
  <input type="text" @keyup.enter="keyUp">
<!--  .once只触发一次-->
  <button @click.once="onceClick">once按钮</button>
</div>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue.js!',
      firstName: '你贵拉斯',
      lastName: '开启'
    }, computed: {
      fullName: {
        get: function () {
          console.log('fullName');
          return this.firstName + ' ' + this.lastName;
        },
        set: function (newValue) {
          const names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
           console.log('=====================' + newValue);
        }
      }
    },methods: {
      getFullName: function () {
        console.log('method fullName');
        return this.firstName + ' ' + this.lastName;
      },
      btnClick(str, event) {
        console.log('l11111' + str);
        console.log(event);
      },
      divClick() {
        console.log('div click');
      },
      submitClick() {
        console.log('submit click');
      },
      keyUp() {
        console.log('key up');
      },
      onceClick() {
        console.log('onceClick');
      }
    }
  })

  for(var i = 0 ; i< 5; i++) {
    //闭包
    (function (num) {
      console.log(num)
    })(i);
  }

  //{} 对象的自变量
  const obj = {
    name: 'zhansan',
    age: 19,
    run: function () {
      console.log('running....')
    }
  };
  // 属性的增强写法
  const name= 'lisi';
  const age = 18;
  const obj2 = {
    name,
    age
  }
  console.log(obj2);

  //ES 5的写法
  const obj3 = {
    run: function () {
      console.log('ES5 running');
    }
  }
  obj3.run();
  //ES6的增强写法
  const obj4 = {
    run(){
      console.log('ES6 running');
    }
  }
  obj4.run();
</script>
</body>
</html>
